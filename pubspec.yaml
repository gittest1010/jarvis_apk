name: voice_assistant
description: "Jarvis SRS Smart Launcher"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ----- AI / VOICE (CORE) -----
  # Hotword detection + offline speech understanding
  picovoice_flutter: ^3.0.1

  # Native Orca audio playback
  audioplayers: ^6.1.0

  # Online AI (Gemini API)
  http: ^1.2.2

  # ----- LAUNCHER FEATURES -----
  # Replacement for device_apps (safe for Android 14+)
  installed_apps: ^1.2.0
  flutter_contacts: ^1.1.8
  flutter_phone_direct_caller: ^2.1.1

  # ----- UI PACKAGES -----
  flutter_syntax_highlighter: ^0.2.1
  clipboard: ^0.1.3
  cupertino_icons: ^1.0.8

  # ----- UTILITIES & PERMISSIONS -----
  permission_handler: ^11.3.1
  wakelock_plus: ^1.2.5
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # ----- ASSETS -----
  assets:
    # Picovoice hotword and context models
    - assets/keywords/
    - assets/models/
